          './slides/optimized/foto-slide-gas-empresas-desktop.avif',
          './slides/optimized/foto-slide-aguas-desktop.avif'
        ];
        
        images.forEach(src => {
          const link = document.createElement('link');
          link.rel = 'prefetch';
          link.as = 'image';
          link.href = src;
          document.head.appendChild(link);
        });
      });
