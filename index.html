<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapenhagáz | Gás GLP e Água Mineral das Melhores Marcas</title>
    <meta name="description" content="Fornecimento de gás GLP das melhores marcas e água mineral de qualidade superior. Entrega rápida e segura para residências e empresas em toda região." />
    <meta name="keywords" content="gás glp, água mineral, botijão de gás, galão de água, entrega de gás, fornecimento gás residencial, gás empresarial, lapenhagáz" />
    <meta name="author" content="Lapenhagáz" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="theme-color" content="#1e40af" />
    <link rel="canonical" href="https://lapenhagaz.com.br/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/lapenhagaz_favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/lapenhagaz_favicon.ico" />

    <!-- Critical resource preloads -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts with specific weights -->
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmEU9fBBc4.woff2" type="font/woff2" crossorigin>
    
    <!-- Non-blocking font loading -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"></noscript>
    
    <!-- Preload only critical modules for initial render -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
    
    <!-- Preload critical images for LCP optimization with responsive support -->
    <!-- Hero image - primeira imagem do carousel (crítica para LCP) -->
    <link rel="preload" as="image" href="/slides/optimized/foto-botijao-residencial-desktop.avif" type="image/avif" fetchpriority="high" media="(min-width: 1024px)">
    <link rel="preload" as="image" href="/slides/optimized/foto-botijao-residencial-tablet.avif" type="image/avif" fetchpriority="high" media="(min-width: 768px) and (max-width: 1023px)">
    <link rel="preload" as="image" href="/slides/optimized/foto-botijao-residencial-mobile.avif" type="image/avif" fetchpriority="high" media="(max-width: 767px)">
    
    <!-- Fallback WebP para navegadores sem suporte AVIF -->
    <link rel="preload" as="image" href="/slides/optimized/foto-botijao-residencial-desktop.webp" type="image/webp" fetchpriority="high" media="(min-width: 1024px)">
    <link rel="preload" as="image" href="/slides/optimized/foto-botijao-residencial-tablet.webp" type="image/webp" fetchpriority="high" media="(min-width: 768px) and (max-width: 1023px)">
    <link rel="preload" as="image" href="/slides/optimized/foto-botijao-residencial-mobile.webp" type="image/webp" fetchpriority="high" media="(max-width: 767px)">
    
    <!-- Logo crítico -->
    <link rel="preload" as="image" href="/images/Lapenhagaz_logo-transparent.png" fetchpriority="high">
    
    <!-- Outras imagens do carousel com prioridade baixa -->
    <link rel="preload" as="image" href="/slides/optimized/foto-slide-gas-empresas-desktop.avif" type="image/avif" fetchpriority="low" media="(min-width: 1024px)">
    <link rel="preload" as="image" href="/slides/optimized/foto-slide-aguas-desktop.avif" type="image/avif" fetchpriority="low" media="(min-width: 1024px)">
    
    <!-- Resource hints para melhor performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Critical CSS inline para LCP otimizado -->
    <style>
      /* Font face com font-display swap */
      @font-face{font-family:'Roboto';font-style:normal;font-weight:400;font-display:swap;src:url('https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2') format('woff2')}
      @font-face{font-family:'Roboto';font-style:normal;font-weight:300;font-display:swap;src:url('https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmEU9fBBc4.woff2') format('woff2')}
      
      /* Reset crítico */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{line-height:1.15;-webkit-text-size-adjust:100%}
      body{font-family:'Roboto',system-ui,-apple-system,sans-serif;font-weight:400;line-height:1.6;color:#1f2937;background:#fff}
      
      /* Layout crítico */
      .min-h-screen{min-height:100vh}
      .flex{display:flex}
      .flex-col{flex-direction:column}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .relative{position:relative}
      .absolute{position:absolute}
      .inset-0{top:0;right:0;bottom:0;left:0}
      .w-full{width:100%}
      .h-full{height:100%}
      .h-screen{height:100vh}
      .object-cover{object-fit:cover}
      
      /* Hero carousel crítico */
      .hero-carousel{height:100vh;overflow:hidden}
      .hero-slide{position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center}
      .hero-content{position:relative;z-index:10;text-align:center;color:white;max-width:800px;padding:2rem}
      .hero-title{font-size:3rem;font-weight:700;margin-bottom:1rem;text-shadow:2px 2px 4px rgba(0,0,0,0.7)}
      .hero-subtitle{font-size:1.5rem;font-weight:500;margin-bottom:2rem;text-shadow:1px 1px 2px rgba(0,0,0,0.7)}
      
      /* Header crítico */
      .header{position:fixed;top:0;left:0;right:0;z-index:50;background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-bottom:1px solid rgba(0,0,0,0.1)}
      .header-content{display:flex;align-items:center;justify-content:between;padding:1rem 2rem;max-width:1200px;margin:0 auto}
      .logo{height:60px;width:auto}
      
      /* Loading otimizado */
      .loading-spinner{width:2rem;height:2rem;border:2px solid rgba(255,255,255,0.3);border-top:2px solid white;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      
      /* Otimizações de performance */
      img{max-width:100%;height:auto;display:block}
      .hero-image{will-change:transform;transform:translateZ(0)}
      
      /* Responsive crítico */
      @media (max-width:768px){
        .hero-title{font-size:2rem}
        .hero-subtitle{font-size:1.2rem}
        .hero-content{padding:1rem}
        .header-content{padding:0.5rem 1rem}
        .logo{height:50px}
      }
      
      /* Prevenção de FOUC */
      .fade-in{opacity:0;animation:fadeIn 0.3s ease-in forwards}
      @keyframes fadeIn{to{opacity:1}}
    </style>
    
    <!-- Performance optimizations -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lapenhagaz.com.br/" />
    <meta property="og:title" content="Lapenhagáz | Gás GLP e Água Mineral das Melhores Marcas" />
    <meta property="og:description" content="Fornecimento de gás GLP das melhores marcas e água mineral de qualidade superior. Entrega rápida e segura para residências e empresas." />
    <meta property="og:image" content="https://lapenhagaz.com.br/images/Lapenhagaz_logo-transparent.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Lapenhagáz" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://lapenhagaz.com.br/" />
    <meta name="twitter:title" content="Lapenhagáz | Gás GLP e Água Mineral das Melhores Marcas" />

    <meta name="twitter:image" content="https://lapenhagaz.com.br/images/Lapenhagaz_logo-transparent.png" />

    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/images/Lapenhagaz_logo-transparent.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Lapenhagáz">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Async loading of non-critical resources -->
    <script>
      // Load non-critical resources after initial render
      window.addEventListener('load', function() {
        // Preload remaining carousel images after initial load
        const images = [
          '/slides/optimized/foto-slide-gas-empresas-desktop.avif',
          '/slides/optimized/foto-slide-aguas-desktop.avif'
        ];
        
        images.forEach(src => {
          const link = document.createElement('link');
          link.rel = 'prefetch';
          link.as = 'image';
          link.href = src;
          document.head.appendChild(link);
        });
      });
    </script>
  </body>
</html>
